{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure want to delete this product: {{product.title}}</h2>
    <form method="post" action="{% url 'product_delete' product.pk %}">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"/></p>
        <p><a href="{% url 'index' %}">Cancel</a></p>
    </form>
{% endblock %}
